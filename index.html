<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Access</title>
    <style>
        div.tooltip {
            position: absolute;
            text-align: center;
            padding: 10px;
            font: 12px sans-serif;
            background: red;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>
    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'labour')">Labour</button>
        <button class="tablinks" onclick="openTab(event, 'childcare')" id="defaultOpen">Childcare</button>
        <button class="tablinks" onclick="openTab(event, 'digital')">Digital economy</button>
    </div>

    <!-- Tab content -->
    <div id="labour" class="tabcontent">
        <h1>Female labour force vs. Marital status</h1>
        <h2 class="year"></h2>
        <div class="slider"></div>
        <div id="selectors"></div>
        <svg id="labour_choropleth" width="1000" height="700"></svg>
    </div>

    <div id="childcare" class="tabcontent">
        <h1>Enrolment rate of children in child care</h1>
        <h2 class="yearChildcare"></h2>
        <div class="sliderChildcare"></div>
        <svg id="childcare" width="1000" height="700"></svg>
    </div>
    
    <div id="digital" class="tabcontent">
        <h1>Individuals with above basic level of digital skills, by Gender</h1>
        <h2>Year: 2019</h2>
        <div id="digital_hysthogram"></div>
    </div>

    <script>
        function openTab(evt, viz) {
            var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(viz).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.getElementById("defaultOpen").click();
    </script>

    <script src="lib/d3/d3.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="js/labour.js"></script>
    <script src="js/childcare.js"></script>
    <script src="js/digital.js"></script>
</body>
</html>
